    <style>
        :root {
            --accent: #38bdf8;
            --bg-dark: #020617;
            --card-bg: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: #f8fafc;
            background-color: var(--bg-dark);
            line-height: 1.6;
        }
        .page-bg {
            position: fixed;

            z-index: -1;

            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);

            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); text-decoration: none; }
        .nav-links { display: flex; gap: 20px; align-items: center; }

        #investor-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 40px; border-radius: 12px; z-index: 1000;
            width: 90%; max-width: 500px; border: 1px solid var(--accent);
        }

        .hero-img img { width: 100%; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }

        .btn {
            display: inline-block;
            background: var(--accent); color: #000;
            padding: 12px 24px; border-radius: 8px; font-weight: 700;
            text-decoration: none; cursor: pointer; border: none;
        }

        .explainer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 60px 0;
        }
        .feature-card {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 60px 0;
        }
        .flow-step {
            display: flex;
            align-items: center;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            margin: 0 auto;

        .step-number {
            background: var(--accent); color: #000; width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;

        input, textarea {
            width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #334155;
            background: #0f172a; color: #fff;
        }
